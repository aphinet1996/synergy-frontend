<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Purple gradient for Synergy Kanban icon -->
    <linearGradient id="synergyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    
    <linearGradient id="col1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    
    <linearGradient id="col2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="col3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
    
    <!-- Purple gradient for SYNERGY text -->
    <linearGradient id="textPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D28D9"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Synergy Kanban Board Icon -->
  <g transform="translate(8, 12)">
    <rect x="0" y="0" width="52" height="56" rx="8" fill="url(#synergyBg)" opacity="0.12"/>
    
    <rect x="6" y="6" width="12" height="14" rx="2.5" fill="url(#col1)"/>
    <rect x="6" y="22" width="12" height="10" rx="2.5" fill="url(#col1)" opacity="0.7"/>
    <rect x="6" y="34" width="12" height="16" rx="2.5" fill="url(#col1)" opacity="0.5"/>
    
    <rect x="20" y="6" width="12" height="18" rx="2.5" fill="url(#col2)"/>
    <rect x="20" y="26" width="12" height="12" rx="2.5" fill="url(#col2)" opacity="0.7"/>
    
    <rect x="34" y="6" width="12" height="10" rx="2.5" fill="url(#col3)"/>
    <rect x="34" y="18" width="12" height="20" rx="2.5" fill="url(#col3)" opacity="0.7"/>
  </g>
  
  <!-- SYNERGY - PURPLE TEXT -->
  <text x="72" y="45" font-family="'Poppins', 'Segoe UI', -apple-system, sans-serif" font-size="36" font-weight="800" fill="url(#textPurple)" letter-spacing="1">
    SYNERGY
  </text>
  
  <!-- by cureconnect -->
  <text x="73" y="66" font-family="'Poppins', 'Segoe UI', -apple-system, sans-serif" font-size="12" font-weight="500" fill="#9CA3AF" letter-spacing="0.5">
    by
  </text>
  <text x="93" y="66" font-family="'Poppins', 'Segoe UI', -apple-system, sans-serif" font-size="12" font-weight="700" fill="#6B7280" letter-spacing="0.5">
    cureconnect
  </text>
</svg>
